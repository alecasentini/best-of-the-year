<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" />
	<title>Movies</title>
</head>

<body>

	<div th:insert="header :: header"></div>
	<div class="container d-flex flex-column align-items-center py-3">
		<h1 class="py-3">Best Movies of the Year</h1>
		<div class="container">
			<ul class="list-group" th:each="movie, stat : ${movies}">
				<a th:href="@{/movies/{id}(id=${stat.index + 1})}" class="text-decoration-none text-black">
					<li class="list-group-item list-group-item-action text-center p-3" th:text="${movie.title}"></li>
				</a>
			</ul>
		</div>
	</div>



	<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
